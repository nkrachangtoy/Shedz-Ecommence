<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>SHREDZ</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top"> <!-- -->
        
        <!-- Logo = Link to Home -->
        <a class="navbar-brand text-white" href="index.html"><img src="assets/logo/shredz_logo.svg" width="140px"></a>

        <!-- Hamburger Menu Toggle -->
        <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar Items (collapsable)-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto justify-content-center">

            <li class="nav-item text-center">
              <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="#">Explore Prograns</a>
            </li>
            
            <li class="nav-item text-center">
                <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="#">Meet Our Team</a>
              </li>
              
            <li class="nav-item text-center">
                <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="#">Book Sessions</a>
              </li>
              
            <li class="nav-item text-center">
                <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="#">Contact</a>
              </li>

              <!-- Members seection in Navbar -
                 Drop-down Menu for easy Log-in; Link to Registration Page -->
            <li class="nav-item text-center dropdown align-items-center">
              <a class="btn btn-outline-light dropdown-toggle border border-dark rounded mx-2 w-150" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Members
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div class="container">
                <form class="px-4 py-2">
                  <div class="form-group">
                    <label for="email" class="ml-0">Email address</label>
                    <input type="email" class="form-control w-100" id="email" placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label for="password" class="m-0">Password</label>
                    <input type="password" class="form-control w-100" id="password" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                      Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-dark">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item w-100 text-center" href="#">Forgot password?</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item w-100 text-center" href="#">Sign-up</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
    </nav>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
