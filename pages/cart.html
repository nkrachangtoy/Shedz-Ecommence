<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>SHREDZ:Cart</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top"> <!-- -->
          
          <!-- Logo = Link to Home -->
          <a class="navbar-brand text-white" href="index.html"><img src="assets/logo/shredz_logo.svg" width="140px"></a>
  
          <!-- Hamburger Menu Toggle -->
          <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <!-- Navbar Items (collapsable)-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto justify-content-center">
  
              <li class="nav-item text-center">
                <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="#">Explore Prograns</a>
              </li>
              
              <li class="nav-item text-center">
                  <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="#">Meet Our Team</a>
                </li>
                
              <li class="nav-item text-center">
                  <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="#">Book Sessions</a>
                </li>
                
              <li class="nav-item text-center">
                  <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="#">Contact</a>
                </li>
  
                <!-- Members seection in Navbar -
                   Drop-down Menu for easy Log-in; Link to Registration Page -->
              <li class="nav-item text-center dropdown align-items-center">
                <a class="btn btn-outline-light dropdown-toggle border border-dark rounded mx-2 w-150" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Members
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <div class="container">
                  <form class="px-4 py-2">
                    <div class="form-group">
                      <label for="email" class="ml-0">Email address</label>
                      <input type="email" class="form-control w-100" id="email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                      <label for="password" class="m-0">Password</label>
                      <input type="password" class="form-control w-100" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck">
                        Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-dark">Sign in</button>
                  </form>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item w-100 text-center" href="#">Forgot password?</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item w-100 text-center" href="#">Sign-up</a>
                  </div>
                </div>
                <li class="nav-item text-center">
                    <a class="btn btn-outline-light border border-dark rounded mx-2 w-150" href="cart.html"><i class="fas fa-shopping-cart fa-lg"></i></a>
                  </li>
              </li>
            </ul>
          </div>
         </nav>
    </header>

    <main>
        <h2>Your Cart</h2>

        <!-- Cart Items - populated crom JS -->
        <section class="cart-items">
                                            <!-- Item 1 -->
            <div class="card-item">
                <div class="card-info">
                    <a href="#"><label class="card-title">Muay Thai</label></a>
                    <label class="card-item-date">Date: Oct 30, 2020</label>
                    <label class="card-item-time">Time: 9:00am - 11:00am</label>
                    <label class="card-item-instructor">Instructor: Russ Telen</label>
                </div>

                <div class="card-image">
                    <a href="#"><img src="#" alt="muay_thai"></a>
                </div>

                <div class="card-functions">
                    <div class="card-remove-function">
                        <a><i class="far fa-trash-alt"></i> Remove</a>
                    </div>
                </div>
            </div>
                                            <!-- Item 2 -->
            <div class="card-item">
                <div class="card-info">
                    <label class="card-item__title">Yoga</label>
                    <label class="card_item__date">Date: Dec 15, 2020</label>
                    <label class="card-item__time">Time: 3:00pm - 4:00pm</label>
                    <label class="card-item__instructor">Instructor: Crystal Kim</label>
                    <label class="card-item-price">Instructor: Crystal Kim</label>
                </div>
                <div class="card-image">
                    <a href="#"><img src="#" alt="yoga"></a>
                </div>
                <div class="card-functions">
                    <div class="card-remove-function">
                        <a><i class="far fa-trash-alt"></i> Remove</a>
                    </div>
                </div>
            </div>
        </section>

        <!--  Cart Summary - updated based on items, in JS-->
        <section class="cart-summary">
            <div class="cart-subtotal">
                <label for="subtotal">Subtotal: <span class="js_subtotal"></span> </label>
            </div>

            <button class="button" id="submit" type="button">Checkout</button>
        </section>

        <!-- Cart Checkout -->
        <section class="checkout">
            <div class="checkout-login">
                <div class="checkout-login-input">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="email@example.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="password">
                </div>
                <div class="checkout-login-remember">
                    <input id="checkout-rememberme" type="checkbox">
                    <label id="checkout-rememberme-label">Remember me</label>    
                </div>
                <div class="checkout-buttons">
                    <a href="#"><button class="button" id="login" type="button">Log-in</button></a>
                    <a href="#"><button class="button" id="register" type="button">Register</button></a>
                </div>
            </div>
        </section>

    </main>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/001a8c6911.js" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
