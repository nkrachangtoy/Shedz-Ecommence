        <!-- Cart Checkout -->
        
        <div class="checkout">
          
          <section class="checkout__validate">
            <h2 class="cart-h2">Checkout</h2>
            <div class="checkout__login">
              <!-- <img src="/assets/logo/shredz_logo.svg" width="200px"> -->

              <label for="password">Password</label>
              <input type="password" id="checkout-validate__password" placeholder="Enter password">
              <!-- remember me -->
              <div class="checkout__login-remember">
                <input id="checkout-rememberme" type="checkbox">
                <label id="checkout-rememberme-label">Remember me</label>
              </div>
              <!-- buttons (Login & Signup) -->

                <a href="login.html"><button class="button" id="register" type="button">Sign-Up</button></a>
