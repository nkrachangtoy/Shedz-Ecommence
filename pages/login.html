<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab form</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__tab">
        <a href="#" class="login__btn login__btn--green">Sign-in</a>
        <form id="signIn" class="login__form active">
          <label>Username</label>
          <input type="text" placeholder="Enter username" />
          <label>Password</label>
          <input type="password" placeholder="Enter password" />
          <input type="submit" value="Sign In" />
          <a href="#" class="login__forget">Forget password?</a>
        </form>
      </div>

      <div class="login__tab">
        <a href="#" class="login__btn">Sign-up</a>
        <form id="signUp" class="login__form noactive">
          <label>Full name</label>
          <input type="text" placeholder="Enter your name" />
          <label>Email</label>
          <input type="email" placeholder="Enter your email address" />
          <label>Password</label>
          <input type="email" placeholder="Choose password" />
          <input type="submit" value="Sign Up" />
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("a").click(function (e) {
          e.preventDefault();
          $(".login__form").removeClass("active").addClass("noactive");
          $(this).siblings().addClass("active").removeClass("noactive");
        });
      });
    </script>
  </body>
</html>
