<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In/Sign-Up</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f0b9136e4d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Slick CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- sample navbar (Replace this with Vlad's Navbar) -->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <!-- -->

        <!-- Logo = Link to Home -->
        <a class="navbar-brand text-white" href="../index.html"
          ><img src="../assets/logo/shredz_logo.svg" width="140px"
        /></a>

        <!-- Hamburger Menu Toggle -->
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Items (collapsable)-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto justify-content-center">
            <li class="nav-item text-center">
              <a
                class="btn btn-outline-light border border-dark rounded mx-2 w-150"
                href="program.html"
                >Programs</a
              >
            </li>

            <li class="nav-item text-center">
              <a
                class="btn btn-outline-light border border-dark rounded mx-2 w-150"
                href="MeetOurTeam.html"
                >Our Team</a
              >
            </li>

            <li class="nav-item text-center">
              <a
                class="btn btn-outline-light border border-dark rounded mx-2 w-150"
                href="schedule.html"
                >Book Sessions</a
              >
            </li>

            <li class="nav-item text-center">
              <a
                class="btn btn-outline-light border border-dark rounded mx-2 w-150"
                href="contact.html"
                >Contact</a
              >
            </li>

            <li class="nav-item text-center">
              <a
                class="btn btn-outline-light border border-dark rounded mx-2 w-150"
                href="login.html"
                >LogIn/Register</a
              >
            </li>
            <li class="nav-item text-center">
              <a
                class="btn btn-outline-light border border-dark rounded mx-2 w-150"
                href="cart.html"
                ><i class="fas fa-shopping-cart fa-lg"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- end navbar -->

    <div class="login">
      <div class="login__tab">
        <a href="#" class="login__btn login__btn--green">Sign-in</a>
        <form id="signIn" class="login__form active">
          <label>Username</label>
          <input type="text" placeholder="Enter username" required />
          <label>Password</label>
          <input type="password" placeholder="Enter password" required />
          <input type="submit" value="Sign In" />
          <a href="#" class="login__forget">Forget password?</a>
        </form>
      </div>

      <div class="login__tab">
        <a href="#" class="login__btn">Sign-up</a>
        <form id="signUp" class="login__form noactive">
          <label>Full name</label>
          <input type="text" placeholder="Enter your name" required />
          <label>Email</label>
          <input type="email" placeholder="Enter your email address" required />
          <label>Password</label>
          <input type="email" placeholder="Choose password" required />
          <input type="submit" value="Sign Up" />
        </form>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, Bootstrap JS, Slick JS, Landing JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
